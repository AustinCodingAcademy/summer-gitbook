<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v3.2.7/dist/aframe-extras.min.js"></script>
  <script src="automove-controls.js"></script>
</head>

<body>
  <a-scene>
    <a-assets>
      <a-asset-item id="doom" src="model.dae"></a-asset-item>
      <img id="smile" src="KeepAustinCoding.jpg">
    </a-assets>
    <a-sphere
      material="src: #smile"
      position="3 2 -4"
      radius="0.88"
      color="#fff"
      rotation="0 180 0"
    ></a-sphere>
    <a-entity id="player"
      camera
      universal-controls="movementControls: automove, gamepad, keyboard"
      kinematic-body
      position="30 8 20"
    ></a-entity>
    <a-entity position="-3 -1 5.5">
      <a-entity collada-model="#doom" position="0 1.1 0"></a-entity>
    </a-entity>
    <a-grid id="ground" static-body geometry="width:100; height: 100;"></a-grid>
  </a-scene>
</body>
<html>
